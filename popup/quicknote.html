<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="quicknote.css"/>
  </head>

<body>
  <h1>Saved items</h1>
  <button class="export">Export to Markdown</button>
  <button class="clear">Clear all notes</button>
  <div class="outer-wrapper">

    <div class="new-note">

      <textarea placeholder="Content"></textarea>
      <input type="text" placeholder="Source URL">
      
      <button class="add">Add note</button>
      <div class="clearfix"></div>
    </div>
    
    <div class="note-container"></div>
  </div>

  <script src="quicknote.js"></script>
</body>

</html>
